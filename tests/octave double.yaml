!Config
master_audio: octave double.wav
begin_time: 0
end_time:
fps: 60
trigger_ms: 40
render_ms: 40
trigger_subsampling: 1
render_subsampling: 2
render_subfps: 1
amplification: 1
trigger_stereo: !Flatten SumAvg
render_stereo: !Flatten SumAvg
trigger: !CorrelationTriggerConfig
  edge_strength: 2
  responsiveness: 0.5
  buffer_falloff: 0.5
  pitch_invariance: !SpectrumConfig
    zero_padding: 4
    notes_per_octave: 24
    exponent: 1
    divide_by_freq: true
    add_current_to_history: 0.1
    max_octaves_to_resample: 2.0
  use_edge_trigger: false
channels:
- !ChannelConfig
  wav_path: octave double.wav
layout: !LayoutConfig
  orientation: h
  ncols: 2
render: !RendererConfig
  width: 1280
  height: 720
  line_width: 1.5
  bg_color: '#000000'
  init_line_color: '#8edeff'
  grid_color:
  res_divisor: 2.0
show_internals:
  - spectrum
